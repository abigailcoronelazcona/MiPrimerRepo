    <h2>Formulario de contacto</h2>
    <p>Por favor, complete el formulario a continuación</p>
    <article>
        <form>
            <legend> Información Personal </legend>

            <div>
                <label>Nombre:</label>
                <input type="text" required placeholder="ingrese su nombre">
            </div>
            <br>
            <div>
                <label>Apellido:</label>
                <input type="text" required placeholder="ingrese su apellido">
            </div>
            <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p>
            <div>
                <label>Necesito asesoramiento por:</label>

                <select>
                    <option>Branding</option>
                    <option>Packaging</option>
                    <option>Redes</option>
                    <option>UX/UI</option>
                    <option>Identidad</option>
                    <option>Sublimacion</option>
                    <option>Otro</option>
                </select>
            </div>
            <br>
            <div>
                <label>Comentarios:</label>
                <textarea cols="30" rows="10"></textarea>
            </div>
            <br>
            <div>
                <label>Correo Electrónico:</label>
                <input type="email" placeholder="hola@ejemplo.com">
            </div>
            <br>
            <div>
                <label>Telefóno</label>
                <input type="number" placeholder="ingrese su telefóno">
            </div>
            <br>
            <div>
                <input type="checkbox">
                <label>Suscribirse al newsletter</label>
            </div>
            <br>
            <button type="submit">Enviar</button>


        </form>

    </article>
